<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Sarathi Visions provides political consulting, election analytics, digital campaigning, and war-room strategy services across India.">

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .hero-gradient {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    }
    .gold-text { color: #fbbf24; }
  </style>
</head>

<body class="bg-gray-50 font-sans">

<nav class="bg-slate-900 p-4 sticky top-0 z-50 shadow-lg">
  <div class="container mx-auto flex justify-between items-center">
    <div class="text-white text-2xl font-bold">
      <span class="gold-text">SARATHI</span> VISIONS
    </div>
  </div>
</nav>

<header class="hero-gradient text-white py-24 px-6 text-center">
  <h1 class="text-4xl md:text-6xl font-extrabold mb-6">
    Empowering Leaders.<br>
    <span class="gold-text">Winning Elections.</span>
  </h1>

  <p class="text-xl text-gray-300 mb-10 max-w-3xl mx-auto">
    Data-driven political consulting combining research, strategy, and technology.
    Led by Dr. Ganesh Patil (PhD).
  </p>
</header>

<section class="py-20 container mx-auto px-6 text-center">
  <h2 class="text-3xl font-bold mb-6">Services</h2>
  <p class="text-gray-600">Election Analytics • Digital Campaign • War Room Strategy</p>
</section>

<section class="py-20 container mx-auto px-6 text-center">
  <h2 class="text-3xl font-bold mb-6">Consultation</h2>

  <form class="max-w-xl mx-auto space-y-4">
    <input placeholder="Name" class="w-full p-4 border rounded-lg">
    <input placeholder="Email" class="w-full p-4 border rounded-lg">
    <textarea placeholder="Constituency details" class="w-full p-4 border rounded-lg"></textarea>

    <button class="w-full bg-slate-900 text-white py-4 rounded-lg font-bold">
      Submit

  </form>

<footer class="bg-slate-900 text-white py-8 text-center">
  <p>© 2026 Sarathi Visions</p>
</footer>

</html>
